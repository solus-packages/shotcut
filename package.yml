name       : shotcut
version    : 19.10.20
release    : 15
source     :
    - https://github.com/mltframework/shotcut/archive/v19.10.20.tar.gz : e4bc40ff2bf16b2aca82ca632e750a109fab9f51cd7ce35a4740f56a2cd2e0cd
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Shotcut - a free, open source, cross-platform video editor
description: |
    Shotcut - a free, open source, cross-platform video editor
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(mlt++)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(Qt5WebSockets)
    - pkgconfig(Qt5X11Extras)
rundeps    :
    - jack-audio-connection-kit
    - qt5-graphicaleffects
    - qt5-quickcontrols
    - sdl2
    - swh-plugins
    - webvfx
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-path-for-nice.patch
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
    %qml_cache
