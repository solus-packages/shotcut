name       : shotcut
version    : 21.06.29
release    : 29
source     :
    - https://github.com/mltframework/shotcut/archive/refs/tags/v21.06.29.tar.gz : 115876b68749c8fb119b664668f9d17e9af2f4a42c49ec588b35eca00a2002e4
license    : GPL-3.0-or-later
component  : multimedia.video
homepage   : https://www.shotcut.org/
summary    : Shotcut - a free, open source, cross-platform video editor
description: |
    Shotcut - a free, open source, cross-platform video editor
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(mlt-framework-7)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5WebSockets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
rundeps    :
    - frei0r
    - sdl2
    - swh-plugins
setup      : |
    %qmake PREFIX=$installdir/usr SHOTCUT_VERSION=%version%
build      : |
    %make
install    : |
    %make_install
    %qml_cache
