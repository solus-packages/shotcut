name       : shotcut
version    : 20.04.12
release    : 17
source     :
    - https://github.com/mltframework/shotcut/archive/v20.04.12.tar.gz : c7b8df40e57800667c7ffa65faf6e9d3076af19029eb57327283cc75bb29c194
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Shotcut - a free, open source, cross-platform video editor
description: |
    Shotcut - a free, open source, cross-platform video editor
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(mlt++)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(Qt5WebSockets)
    - pkgconfig(Qt5X11Extras)
rundeps    :
    - jack-audio-connection-kit
    - qt5-graphicaleffects
    - qt5-quickcontrols
    - sdl2
    - swh-plugins
    - webvfx
setup      : |
    %qmake PREFIX=$installdir/usr SHOTCUT_VERSION=%version%
build      : |
    %make
install    : |
    %make_install
    %qml_cache
